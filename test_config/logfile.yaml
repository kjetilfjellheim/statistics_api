refresh_rate: 30 seconds
appenders:
  statistics:
    kind: rolling_file
    path: logs/statistics.log
    policy:
      kind: compound
      trigger:
          kind: time
          interval: 1 day
          modulate: false
          max_random_delay: 0
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/statistics-$TIME{%Y-%m-%d}-{}.log"    
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} -{i} - {M} - {l}: {m}{n})}"
  requests:
    kind: rolling_file
    path: "logs/requests.log"
    policy:
      kind: compound
      trigger:
          kind: time
          interval: 1 day
          modulate: false
          max_random_delay: 0
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/requests-$TIME{%Y-%m-%d}-{}.log"       
    encoder:
      pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {I} - {l}: {m}{n})}"
root:
  level: info
  appenders:
    - statistics
loggers:
  actix_web::middleware::logger:
    level: info
    appenders:
      - requests
    additive: false